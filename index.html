<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/sun.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <i class="gg-sun" id="themeToggle"></i>
        <header>
            <h1>Task List...</h1>
        </header>
        <div class="inputContainer">
            <input type="text" id="taskInput" placeholder="Add a task.">
            <button onclick="ad()">Add This!</button>
        </div>

        <div id="time"></div>
        <ul id="taskList"></ul>
        <footer>
            <h3 class="note">
                 "Note: Tasks added here will trigger a reminder one hour after being set."
            </h3>
        </footer>
    </div>

    <audio id="reminderSound" src="reminder.mp3" preload="auto"></audio>
    <script src="script.js"></script>
</body>
</html>
